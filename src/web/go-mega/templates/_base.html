<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{if .Title}}
        <title>{{.Title}} - blog</title>
    {{else}}
        <title>Welcome to blog!</title>
    {{end}}
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap-grid.css" rel="stylesheet">

    <style>
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">首页</a>
        <a class="p-2 text-dark" href="/explore">探索</a>
        {{if .CurrentUser}}
            <a class="p-2 text-dark" href="/user/{{.CurrentUser}}">个人档案</a>
        {{end}}
    </nav>

    {{if .CurrentUser}}
        <a class="btn btn-outline-primary" href="/logout">登出</a>
    {{else}}
        <a class="btn btn-outline-primary" href="/login">登录</a>
    {{end}}
</div>

<div class="container">
    {{template "content" .}}
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
</body>
</html>
