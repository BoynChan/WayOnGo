{{define "content"}}
    <p>Username:{{.ProfileUser.Username}}</p>
    <form class="form-control" action="/profile_edit" method="post" name="profile_edit">
        <p>关于我</p>
        <textarea name="aboutme" rows="5" cols="80" value="" placeholder="about me.">
            {{.ProfileUser.AboutMe}}
        </textarea>
        <p><input type="submit" name="submit" value="保存" class="btn btn-outline-primary"></p>
    </form>
{{end}}
