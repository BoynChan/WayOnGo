{{define "content"}}
    <form action="/reset_password/{{.Token}}" method="post" name="reset_password" class="form-control">
        <p><input type="password" name="pwd1" value="" placeholder="Password"></p>
        <p><input type="password" name="pwd2" value="" placeholder="Confirm Password"></p>
        <p><input type="submit" name="submit" value="Reset" class="btn btn-outline-primary"></p>
    </form>

    {{if .Errs}}
        <ul>
            {{range .Errs}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    {{end}}
{{end}}
